version: '2'
services:
  web:
    build: .
    ports:
     - "3000:3000"
    environment:
     - ELASTICSEARCH_URL=elasticsearch:9200
     - MONGODB_URL=mongodb:27017
     - REDIS_URL=redis:6379
     - PORT=3000
    # TODO - cover all relevant js files
    volumes:
     - "./src:/app/src"
     - "./views:/app/views"
     - "./tests:/app/tests"
    networks:
     - front
  mongodb:
    image: "mongo:3.0.14"
    networks:
     - front
  elasticsearch:
    image: "elasticsearch:1.7.6"
    networks:
     - front
  redis:
    image: "redis:3.2"
    networks:
     - front
networks:
  front:
    driver: bridge
